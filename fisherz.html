<!DOCTYPE hmtl>

<head>
    <meta charset="UTF-8">
    <title>Fisher's Z Test</title>
    <style>
        body {
            background-color: #242424;
            font-family: sans-serif;
            color: #E8E8E8;
        }
        .range_container{
            position: relative;
            width: 100%;
            height: 60px;
        }
        .range-labels {
            display: flex;
            justify-content: space-between;
            position: relative;
            width: 78%;
            margin: 1%;
            margin-bottom: 5%;
        }
        .range-input {
            width: 78%;
            margin: 1%;
        }
        .range-number {
            font-size: larger;
            width: 15%;
            margin: 3%;
        }
        #content {
            position: absolute;
            width: 80%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        #canvas-content {
            width: 100%;
            margin-bottom: 10%;
        }
        #input-content {
            width: 80%;
            margin: 0 auto;
        }
        #scatter-container {
            float: left;
            border-radius: 20px;
            overflow: hidden;
            width: 44%;
            margin: 3%;
        }
        #pdf-container {
            float: right;
            border-radius: 20px;
            overflow: hidden;
            width: 44%;
            margin: 3%;
        }
    </style>
</head>

<body>
    <div id="content">
        <div id="canvas-content">
            <div id="scatter-container">
                <canvas id="scatter_plot"></canvas>
            </div>
            <div id="pdf-container">
                <canvas id="signif_pdf"></canvas>
            </div>
        </div>
        <div id="input-content">
            Number of Samples:
            <div class="range-container">
                <input type="range" id="sample_range", class="range-input", value="33">
                <span id="sample", class="range-number"></span>
                <div class="range-labels">
                    <span>10</span>
                    <span>100</span>
                    <span>1,000</span>
                    <span>10,000</span>
                </div>
            </div>

            Correlation:
            <div class="range-container">
                <input type="range" id="corr_range", class="range-input", value="50">
                <span id="corr", class="range-number"></span>
                <div class="range-labels">
                    <span>-1</span>
                    <span>0</span>
                    <span>1</span>
                </div>
            </div>
            
            Alpha:
            <div class="range-container">
                <input type="range" id="alpha_range", class="range-input", value="33">
                <span id="alpha", class="range-number"></span>
                <div class="range-labels">
                    <span>0.001</span>
                    <span>0.01</span>
                    <span>0.1</span>
                    <span>1</span>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
